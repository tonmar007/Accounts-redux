<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h2>Accounts App</h2>
        <button id="accountsBtn" class="btn btn-primary">Accounts</button>
        <button id="addAccountsBtn" class="btn btn-info">Add Account</button>
    </div>
    <div class="container">
        <div id="accountsView" class="row">
            <div class="col-10 offset-1">
                <h3>Accounts</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="addAccountView" class="row">
            <div class="col-10 offset-1">
                <h3>Add Account</h3>
                <div class="row">
                    <div class="col-10 offset-1">
                        <input type="text" placeholder="id" class="form-control"><br>
                        <input type="text" placeholder="name" class="form-control"><br>
                        <input type="text" placeholder="phone" class="form-control"><br>
                        <input type="text" placeholder="email" class="form-control"><br>
                        <button id="saveBtn" class="btn btn-primary form-control">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
